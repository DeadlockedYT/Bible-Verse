<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bible Verse</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font: small-caps;
            background-color: lightblue;
            text-align: center;
            margin: 10px;
        }

        .box {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .verse {
            width: 100%;
            word-wrap: break-word;
            max-height: 200px; /* Limits the height of the verse */
            overflow-y: auto; /* Scrolls if the verse exceeds the max height */
            margin: 10px 0;
            text-align: center; /* Ensures the verse text is centered */
        }

        p {
            width: 500px;
            word-wrap: break-word;
            text-align: center;
            margin-top: 20px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: lightgreen;
            border: none;
            cursor: pointer;
        }

        h2, h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Your Bible Verse</h1>
        <!-- Verse display container with fixed height and centered text -->
        <div class="verse">
            <span id="xlabel">Here will be your verse.</span>
        </div>

        <button type="button" id="generate">Generate New Verse</button>
